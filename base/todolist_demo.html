<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="root">
        <div>
            <input type="text" v-model='inputValues'>
            <button @click='handlerClick'>提交</button>
        </div>
        <ul>
            <li v-for='(index,item) of list'>{{index+'-'+item}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                inputValues:'',
                list:[]
            },
            methods:{
                //定义事件处理函数
                handlerClick:function(){
                    this.list.push(this.inputValues);
                    this.inputValues='';
                }
            }
        })
    </script>
</body>

</html>
