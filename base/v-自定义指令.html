<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-自定义指令</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="root">
        <!-- 自定义指令调用时要使用 v-xxx -->
        <input type="text" v-focus>
    </div>

    <script>
        // 注册一个全局自定义指令 `v-focus` 
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时…… 
            inserted: function (el) {
                // 聚焦元素el:代表指令的元素
                el.focus()
            }
        })
        new Vue({
            el: '#root',
            //自定义局部指
            directives: {
                focus: {
                    // 指令的定义 
                    inserted: function (el) {
                        el.focus()
                    }
                }
            }
        })
    </script>
</body>

</html>
