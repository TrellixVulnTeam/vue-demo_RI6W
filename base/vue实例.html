<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>vue实例</title>
</head>
<body>
    <!-- 创建Dom -->
    <div id="root">
        <!-- 数据渲染 -->
        <!-- vue实例中的data与挂载点进行绑定 -->
        {{msg}}
    </div>


    <!-- 编写vue -->
    <script>
        //创建一个vue实例,实例中传入对象
        new Vue({
            //挂载点
            el:'#root',
            //数据点
            data:{
                msg:'hello'
            }
        })
    </script>
</body>
</html>
