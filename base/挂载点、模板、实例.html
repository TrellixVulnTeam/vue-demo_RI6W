<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>挂载点、模板、实例</title>
    <script src="vue.js"></script>

</head>

<body>
    <!--创建一个根节点  -->
    <div id="root">
        <!-- 模板内容 -->
        这不会显示
    </div>


    <script>
        new Vue({
            //挂载点
            el: '#root',
            //这是数据
            data: {
                msg: 'love'
            },
            //这是模板会覆盖挂载点里所有的内容
            template: '<h3>这是模板{{msg}}</h3>'
        })
    </script>
</body>

</html>
