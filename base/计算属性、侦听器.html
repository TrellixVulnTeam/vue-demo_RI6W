<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性、侦听器</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="root">
        <div>firstName:
            <input type="text" v-model='firstName'>
        </div>
        <div>lastName:
            <input type="text" v-model='lastName'>
        </div>
        <div>{{fullName}}</div>
        <div>fullName数据变化更新的次数：{{count}}</div>
    </div>
    <script>
        //定义一个实例
        new Vue({
            el: '#root',
            data: {
                firstName: '',
                lastName: '',
                count: 0
            },
            //计算属性 使用的是缓存值 性能比较高
            computed: {
                fullName: function () {
                    return this.firstName + '-' + this.lastName
                }
            },
            //侦听器检查属性变化
            watch: {
                fullName: function () {
                    this.count++
                }
            }
        })
    </script>
</body>

</html>
